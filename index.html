<html lang="en">
  <head>
    <title>BeCause iOS Prototype</title>
    <meta chartset="UTF 8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/icons.css" rel="stylesheet">
    <script src="//use.typekit.net/fov7hkp.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="top-bar group"><img src="img/status-bar.png">
        <div style="padding: 10px 0 0 10px;" class="section"><a href="" class="filter-button">
            <p>Filter</p></a></div>
        <div style="text-align: center; padding-top: 10px;" class="section">
          <h1 class="tk-adelle">Be<span>Cause</span></h1>
        </div>
        <div style="text-align: right; padding: 10px 10px 0 0;" class="section"><a href=""><i class="icon icon-search"></i></a></div>
      </div>
      <div class="bottom-bar">
        <div class="group">
          <div data-left="0%" class="section"><i class="icon icon-plus"></i>
            <h4>Submit</h4>
          </div>
          <div data-left="25%" class="section"><i class="icon icon-newspaper"></i>
            <h4>Feed</h4>
          </div>
          <div data-left="50%" class="section"><i class="icon icon-feather"></i>
            <h4>Causes</h4>
          </div>
          <div data-left="75%" class="section"><i class="icon icon-cog"></i>
            <h4>Settings</h4>
          </div>
        </div>
        <div>
          <div class="wayfinder"></div>
        </div>
      </div>
      <div class="main-feed">
        <div style="background-image: url('img/recycling.png');" class="petition-frame">
          <div class="shade light"></div>
          <div class="shade dark"></div>
          <div class="content green">
            <h2>Support more recycling options for Provo residents</h2>
            <div class="time"><i class="icon icon-clock"></i>
              <h4>2 days remaining</h4>
            </div>
            <div class="signatures"><i class="icon icon-feather"></i>
              <h4>650</h4>
            </div>
          </div>
        </div>
        <div class="petition-frame">
          <div class="shade light"></div>
          <div class="shade dark"></div>
          <div class="content blue">
            <h2>More technical training classes for design students on campus</h2>
            <div class="time"><i class="icon icon-clock"></i>
              <h4>3 weeks remaining</h4>
            </div>
            <div class="signatures"><i class="icon icon-feather"></i>
              <h4>310</h4>
            </div>
          </div>
        </div>
        <div style="background-image: url('img/camera.png');" class="petition-frame">
          <div class="shade light"></div>
          <div class="shade dark"></div>
          <div class="content purple">
            <h2>Should the Visual Arts Deparment split?</h2>
            <div class="time"><i class="icon icon-clock"></i>
              <h4>1 month remaining</h4>
            </div>
            <div class="signatures"><i class="icon icon-feather"></i>
              <h4>650</h4>
            </div>
          </div>
        </div>
        <div class="petition-frame"></div>
        <div style="background: #999" class="petition-frame"></div>
        <div class="petition-frame"></div>
        <div style="background: #999" class="petition-frame"></div>
        <div class="petition-frame"></div>
        <div style="background: #999" class="petition-frame"></div>
      </div>
      <div id="filter"></div>
      <div class="petition">
        <h1>Hello World!</h1>
      </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
